<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
    <title>Snake</title>
  </head>
  <body>
    <H1>Snake</H1>
    <div class="intro">Hit the start button, use the arrows to find and eat the fruit. Don't hit the walls or yourself!</div>
    <p>&nbsp;</p>
    <label for="speed-selector">Select starting speed:</label>
    <select id="speed-selector">
      <option value="600">Slow</option>
      <option value="400">Medium</option>
      <option value="200">Fast</option>
    </select>
    <p>&nbsp;</p>
    <button class="start-btn" data-content="Start">Start</button>
    <div class="score">Score: <span>0</span></div>
    <div class="grid"></div>
    <div class="keys-container">
      <button id="ArrowUp">
        <svg width="30" height="30" viewBox="0 0 10 10">
          <g transform="rotate(0, 5, 5)">
            <path d="M5,4 L7,6 L3,6 L5,4" />
          </g>
        </svg>
      </button>
      <button id="ArrowLeft">
        <svg width="30" height="30" viewBox="0 0 10 10">
          <g transform="rotate(-90, 5, 5)">
            <path d="M5,4 L7,6 L3,6 L5,4" />
          </g>
        </svg>
      </button>
      <button id="ArrowDown">
        <svg width="30" height="30" viewBox="0 0 10 10">
          <g transform="rotate(180, 5, 5)">
            <path d="M5,4 L7,6 L3,6 L5,4" />
          </g>
        </svg>
      </button>
      <button id="ArrowRight">
        <svg width="30" height="30" viewBox="0 0 10 10">
          <g transform="rotate(90, 5, 5)">
            <path d="M5,4 L7,6 L3,6 L5,4" />
          </g>
        </svg>
      </button>
    </div>
  </body>
</html>
